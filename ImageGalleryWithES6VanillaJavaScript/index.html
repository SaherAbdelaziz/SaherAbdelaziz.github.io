<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Image Gallry</title>
    
    <link rel="stylesheet" type="text/css" media="screen" href="/CSS/ImageGallry.css" />
    
</head>
<body>

    <div class="container">
        <div class="main-img">
            <img src="/assets/imgs/img1.jpeg" id="current">
            
        </div>

    </div>

    <div class="imgs">
        <img src="/assets/imgs//img1.jpeg">
        <img src="/assets/imgs/img2.jpeg">
        <img src="/assets/imgs/img3.jpeg">
        <img src="/assets/imgs/img4.jpeg">
        <img src="/assets/imgs/img5.jpeg">
        <img src="/assets/imgs/img6.jpeg">
        <img src="/assets/imgs/img7.jpeg">
        <img src="/assets/imgs/img8.jpeg">
    </div>
    

    <script src="/JS/ImageGallry.js"></script>
</body>
</html>
